apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    user: weather
    isDefault: true
    secureJsonData:
      password: weather
    jsonData:
      database: weather
      sslmode: disable
      maxOpenConns: 0
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1600
    editable: true